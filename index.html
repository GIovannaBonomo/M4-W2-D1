<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album di Fotografie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="cardContainer" >
        <div class="row card-body d-flex justify-content-center">
            
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <script>
       
      
        

        fetch('https://api.pexels.com/v1/search?query=candy', {
            headers:{
                Authorization: 'rXlg7iEAErCTAcvgyoqJWdRQ10wEpd0eHqS4LYOOgjW130c5rvV1wj3Q'
            }
        })
        .then(response => response.json())
        .then(data => {
          //console.log(data);
           const cardContainer = document.querySelector('.card-body')
           data.photos.forEach(photo =>{
            const col = document.createElement('div')
            col.className = 'col-md-2 m-4 d-flex'

            const card = document.createElement ('div')
            card.className ='card d-flex flex-column'

            const foto = document.createElement('img')
            foto.className = 'card-img-top img-fluid object-fit-cover'
            foto.style.height = '200px'
            foto.style.width = '300px'
            foto.src = photo.src.medium

            const cardBody = document.createElement ('div')
            cardBody.className = 'cardBody'

            const nomeArtista = document.createElement('h3')
            nomeArtista.className = 'card-text text-center mt-auto'
            nomeArtista.textContent = 'Foto by: '+ photo.photographer

            cardContainer.appendChild(col)
            col.appendChild(card)
            card.appendChild(foto)
            card.appendChild(cardBody)
            cardBody.appendChild(nomeArtista)
            
            
           })
          });
            
    

        

    </script>
</body>
</html>
